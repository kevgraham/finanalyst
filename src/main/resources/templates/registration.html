<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link th:href="@{/css/style.css}" href="../css/style.css"  rel="stylesheet"/>
        <title>FinAnalyst</title>
    </head>

    <body>
        <div class="container">
            <main class = "center info-box">
                <form class="center-form" th:action="@{/registration}" th:object="${user}" method="post">

                    <h2>Registration</h2>

                    <fieldset>
                        <input class="form-control" th:field="*{username}" placeholder="Username" type="text"/>
                        <input class="form-control" th:field="*{password}" placeholder="Password" type="password"/>
                        <button class="btn" type="submit">Register</button>
                    </fieldset>

                </form>

                <form th:action="@{/login}" method="get">
                    <button class="btn" type="Submit">I have an account</button>
                </form>

            </main>
        </div>
    </body>
</html>
